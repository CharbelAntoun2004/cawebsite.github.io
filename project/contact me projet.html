<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact me projet.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- For social icons -->
</head>
<body>
    <header class="header">
        <h1>Contact Me</h1>
        <p>Iâ€™d love to hear from you! Feel free to drop me a message below or connect on social media.</p>
    </header>
    <main>
        <div class="contact-container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
                <p id="form-message"></p>
            </form>
        </div>
        <section class="social-media">
            <h2>Connect with Me</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/charbel.antoun.7330" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/charbel___antoun/" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/CharbelAnt9264" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/charbel-antoun-91274029a/" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </section>        
    </main>
    <footer>
        <div class="home-button-container">
            <a href="main.html" class="home-btn">Home</a>
        </div>
    </footer>
    
    <script src="contact me projet.js"></script>
</body>
</html>
